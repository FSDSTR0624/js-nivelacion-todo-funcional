<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDO</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>TODO LIST</h1>
      </div>
    </header>

    <main>
      <section>
        <h2>Nueva tarea</h2>
        <form id="task-form">
          <label for="description">Escribe la descripción de la tarea</label>
          <textarea
            id="description"
            name="description"
            cols="30"
            rows="5"
          ></textarea>
          <br />
          <label for="date">Fecha Límite</label>
          <input type="date" name="date" id="date" />
          <button type="submit">Insertar</button>
        </form>
      </section>
      <section>
        <h2>Tareas</h2>
        <div id="task-list">
          <!-- Aquí vamos a pintar nuestras tareas -->
        </div>
      </section>
    </main>
  </body>
</html>
